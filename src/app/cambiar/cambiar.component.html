<div class="pl-5 pr-5 pt-3" style="height: 100vh;">

  <div class="row">

    <div class="col-md-12 col-lg-12 col-sm-12 text-center">
      
      <img src="assets/images/logo-min.png" class="img-fluid" width="40%">
      
    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 text-center" *ngIf="activo">

        <h1>Cambiar Contraseña</h1>

        <p>Recuerda que solo tienes 5 minutos para realizar el cambio.</p>

    </div>

    <div class="col-md-12 col-lg-12 col-sm-12 centrar text-center" *ngIf="activo">

      <div class="card">

        <div class="card-body">
    
          <form ngNativeValidate [formGroup]="forma" (ngSubmit)="cambiar()">
    
            <div class="form-group">
    
              <label for="new_pass">Nueva Contraseña</label>
    
              <input type="text" autocomplete="off" formControlName="new_pass" name="new_pass" id="new_pass" class="form-control text-center" placeholder="Escribe la nueva ontraseña">
    
            </div>
    
            <div class="form-group">
    
              <label for="repeat_pass">Nueva Contraseña</label>
    
              <input type="text" autocomplete="off" formControlName="repeat_pass" name="repeat_pass" id="repeat_pass" class="form-control text-center" placeholder="Repite la nueva ontraseña">
    
            </div>

            <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">

                <p class="text-danger text-center font-weight-bold">

                    Las contraseñas deben de ser iguales.

                </p>

            </div>
    
            <button type="submit" class="btn btn-facebook btn-block">CAMBIAR</button>

            <div class="alert alert-success mt-2" role="alert" *ngIf="alerta">

              {{mensaje}}

            </div>
    
          </form>
    
        </div>
    
      </div>

    </div>

  </div>

  <div class="col-md-12 col-lg-12 col-sm-12 text-center" *ngIf="!activo">

    <h1>Solicitud Desactivada</h1>

  </div>

  <div class="col-md-12 col-lg-12 col-sm-12 text-center" *ngIf="!activo">

    <div class="card">

      <div class="card-body">
  
        <h4>Esta solicitud ya paso más de 5 minutos y fue desactivada. Favor de realizar otra solicitud.</h4>
  
      </div>
  
    </div>

  </div>

</div>
