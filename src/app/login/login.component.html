<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register9.jpg);">

    <div class="login-box card">

        <div class="card-body">

            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">

                <a class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>

                <div class="form-group m-t-40">

                    <div class="col-xs-12">

                        <input [ngModel]='email' name="email" class="form-control" type="email" required placeholder="Correo del usuario">

                    </div>

                </div>

                <div class="form-group">

                    <div class="col-xs-12">

                        <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">

                    </div>

                </div>

                <div class="form-group row">

                    <div class="col-md-12">

                        <div class="checkbox checkbox-primary pull-left p-t-0">

                            <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">

                            <label for="checkbox-signup"> Recuérdame </label>

                        </div>

                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide contraseña?</a>
                    </div>

                </div>

                <div class="form-group text-center m-t-20" *ngIf="wsService.socketStatus">

                    <div class="col-xs-12">

                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">INGRESAR</button>

                    </div>

                </div>

                <div class="form-group text-center m-t-20" *ngIf="iniciar">

                    <div class="col-xs-12">

                        <div class="alert alert-warning text-center">

                            <strong>Iniciando Sesión</strong>

                            <br>

                            <i class="fa fa-refresh fa-spin fa-2x"></i>

                            <br>

                            <span>Obteniendo Sesiones</span>

                        </div>

                    </div>

                </div>

                <div class="form-group text-center m-t-20" *ngIf="iniciando">

                    <div class="col-xs-12">

                        <div class="alert alert-success text-center">

                            <strong>Ingresando a Escritorio</strong>

                            <br>

                            <i class="fa fa-refresh fa-spin fa-2x"></i>

                            <br>

                            <span>Obteniendo Escritorio</span>

                        </div>

                    </div>

                </div>

                <div class="form-group text-center m-t-20" *ngIf="error">

                    <div class="col-xs-12">

                        <div class="alert alert-danger text-center">

                            <strong>Error</strong>

                            <br>

                            <i class="fa fa-times-circle fa-spin fa-2x"></i>

                            <br>

                            <span>{{ mensaje }}</span>

                        </div>

                    </div>

                </div>

                <div class="form-group text-center m-t-20">

                    <div class="col-xs-12">

                        <app-status></app-status>

                    </div>

                </div>

                <div class="form-group m-b-0" *ngIf="wsService.socketStatus">

                    <div class="col-sm-12 text-center">

                        No tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear Cuenta</b></a>

                    </div>

                </div>

            </form>

        </div>

    </div>

</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
