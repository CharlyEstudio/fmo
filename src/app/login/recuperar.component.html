<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">

  <div class="login-box card">

      <div class="card-body">

          <form ngNativeValidate #f="ngForm" (ngSubmit)="recuperarCuenta(f)" class="form-horizontal form-material" id="loginform" action="index.html">

              <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>

              <h3 class="box-title m-t-40 m-b-0">Recuperar Cuenta</h3><small>Ingresa tu email para recuperar tu acceso</small>

              <div class="form-group ">

                  <div class="col-xs-12">

                      <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Email">

                  </div>

              </div>

              <div class="form-group text-center m-t-20">

                  <div class="col-xs-12">

                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Recuperar</button>

                  </div>

              </div>

              <div class="form-group m-b-0">

                <div class="col-sm-12 text-center">

                    Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa Ahora</b></a>

                </div>

              </div>

              <div class="form-group m-b-0">

                <div class="col-sm-12 text-center">

                    No tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear Cuenta</b></a>

                </div>

              </div>

          </form>

      </div>

  </div>

</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
