<h3 class="text-info float-right">0 Actividades terminadas</h3>
<p>Actividades del día</p>

<div class="row" *ngIf="act1.length > 0">
  <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let d1 of act1">
    <div class="card" style="width: 15rem;">
      <div *ngIf="d1.terminado === 'SI'" >
        <img src="assets/images/icon/icono_2s.png" class="card-img-top" alt="...">
      </div>
      <div *ngIf="d1.terminado === 'NO'" >
          <img src="assets/images/icon/{{d1.imagen}}" class="card-img-top" alt="...">
      </div>

      <div class="card-body">
        <p class="card-text text-center">Actividad 1</p>
        <h5 class="card-title text-success">{{d1.actividad}}</h5>
        <div *ngIf="d1.terminado === 'NO'">
          <form>
            <textarea #text style="background-color:#ffffff;" rows="3">
            </textarea>
            <div class="row d-flex align-items-center mb-2 mt-2">
              <div class="col-md-12">
                <div class="text-center">
                  <button type="button" (click)="guardar(d1, text.value)" (click)="guardarhistorial(d1, text.value, d2)" [id]="d1.id_actividad"class="btn btn-danger btn-rounded z-depth-1a">Terminar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="d1.terminado === 'SI'" >
            <span class="badge badge-secondary">Actividad realizada</span>
              <h6>Comentario: {{d1.comentario}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <p>Gráfica de avance</p>
</div>
