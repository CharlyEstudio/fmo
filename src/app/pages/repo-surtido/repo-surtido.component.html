<div class="row">

    <div class="col-3">

        <form #f="ngForm">

            <div class="form-group">

                <label for="inicio" class="col-12 col-form-label">Fecha Inicial</label>

                <input type="date" name="inicio" [ngModel]="inicio" value="0000/00/00" class="form-control">

            </div>

            <div class="form-group">

                <label for="fin" class="col-12 col-form-label">Fecha Final</label>

                <input type="date" name="fin" [ngModel]="fin" value="0000/00/00" class="form-control">

            </div>

            <div class="form-group">

                <select name="filtro" id="filtro" [ngModel]="filtro" class="form-control">

          <option value="">Selecciona un filtro..</option>

          <option value="vacio">General</option>

          <option value="almacen">Almacenistas</option>

          <option value="chofer">Choferes</option>

          <option value="ventas">Vendedores</option>

        </select>

            </div>

            <button type="button" class="btn btn-success btn-block" (click)="solicitar( f )">Solicitar</button>

        </form>

    </div>

    <div class="col-9" *ngIf="esperar">

        <div class="alert alert-warning">

            Obteniendo registros

        </div>

    </div>

    <div class="col-9" *ngIf="mostrar">

        <div class="table-responsive">

            <table class="table" *ngIf="mostrar">

                <thead>

                    <tr>

                        <th class="text-center">Almacenista</th>

                        <th class="text-center">Partidas</th>

                        <th class="text-center">Pedidos</th>

                        <th class="text-center">Importe</th>

                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let p of personal">

                        <td>{{ p.nombre }}</td>

                        <td class="text-center">{{ p.partidas | number }}</td>

                        <td class="text-center">{{ p.pedidos | number }}</td>

                        <td class="text-center">{{ ( p.partidas * p.comision ) | currency }}</td>

                    </tr>

                    <tr>

                        <th>Total</th>

                        <th class="text-center">{{ totalPar | number }}</th>

                        <th class="text-center">{{ totalPed | number }}</th>

                        <th class="text-center">{{ total | number }}</th>

                    </tr>

                </tbody>

            </table>

            <button class="btn btn-success btn-block" type="button" (click)="descargar(personal)"><i class="mdi mdi-file-excel"></i>Descargar</button>

        </div>

    </div>

</div>
