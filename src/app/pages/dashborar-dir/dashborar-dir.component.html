<div class="row">

    <div class="col-lg-12 col-md-12">

        <app-ventas-mensuales></app-ventas-mensuales>

    </div>

</div>

<div class="row">

    <div class="col-md-12" *ngIf="mensajes">

        <app-mensajes-contacto></app-mensajes-contacto>
    
    </div>

    <div class="col-md-12" *ngIf="aparecer">

        <app-store></app-store>

    </div>

    <div class="col-xl-3 col-lg-6 col-md-6">

        <app-por-bajar></app-por-bajar>

    </div>

    <div class="col-xl-3 col-lg-6 col-md-6">

        <app-por-surtir></app-por-surtir>

    </div>

    <div class="col-xl-3 col-lg-6 col-md-6">

        <app-ped-facturados></app-ped-facturados>

    </div>

    <div class="col-xl-3 col-lg-6 col-md-6">

        <app-ped-cancelados></app-ped-cancelados>

    </div>

</div>

<div class="row" *ngIf="pendientes > 0">

    <div class="col-lg-12 col-md-12">

        <div class="card">

            <div class="card-body">
            
                <div class="d-flex">
            
                    <div>
                
                        <h3 class="card-title m-b-5"><span class="lstick"></span>Cheques Devueltos </h3>
                        
                        <h6 class="card-subtitle">{{ fecha | date:'MMMM yyyy'}}</h6>
                    
                    </div>
                
                    <div class="ml-auto">
            
                        <ul class="list-inline">
                
                            <li>
  
                                <div class="d-flex">
                    
                                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
                  
                                  <div>
                  
                                    <h2 class="m-b-0">{{todos}}</h2>
                
                                    <h6 class="text-muted">Todos</h6>
                                      
                                  </div>
                    
                                </div>
                  
                            </li>
                
                            <li>
                  
                                <div class="d-flex">
                    
                                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
                  
                                  <div>
                  
                                    <h2 class="m-b-0">{{pendientes}}</h2>
                
                                    <h6 class="text-muted">Pendientes</h6>
                                      
                                  </div>
                    
                                </div>
                  
                            </li>
                
                            <li>
                  
                                <div class="d-flex">
                    
                                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
                  
                                  <div>
                  
                                    <h2 class="m-b-0">{{cobrados}}</h2>
                
                                    <h6 class="text-muted">Cobrados</h6>
                                      
                                  </div>
                    
                                </div>
                  
                            </li>

                            <li>
  
                                <div class="d-flex">
                    
                                    <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
                    
                                    <div>
                    
                                    <h2 class="m-b-0">{{terminados}}</h2>
                
                                    <h6 class="text-muted">Terminados</h6>
                                        
                                    </div>
                    
                                </div>
                    
                            </li>
                
                        </ul>
                    
                    </div>
            
                </div>
            
            </div>
            
        </div>
            
    </div>

</div>

<div class="row">

    <div class="col-lg-4 col-md-12">

        <app-ped-totales></app-ped-totales>

    </div>

    <div class="col-lg-8 col-md-12">

        <app-nivel-servicio></app-nivel-servicio>

    </div>

</div>

<div class="row">

    <div class="col-lg-4 col-md-12">

        <app-cartera></app-cartera>

    </div>

    <div class="col-lg-8 col-md-12">

        <div class="card p-l-20">

            <div class="card-body">

                <h4 class="card-title">Morosidad</h4>

                <div class="row p-t-20 p-b-20 p-l-20">

                    <div class="col-lg-4 col-md-12 p-t-30 p-b-30">

                        <app-vencido18></app-vencido18>

                    </div>

                    <div class="col-lg-4 col-md-12 p-t-20 p-b-20">

                        <app-vencido916></app-vencido916>

                    </div>

                    <div class="col-lg-4 col-md-12 p-t-20 p-b-20">

                        <app-vencido1730></app-vencido1730>

                    </div>

                    <div class="col-lg-4 col-md-12 p-t-20 p-b-20">

                        <app-vencido3160></app-vencido3160>

                    </div>

                    <div class="col-lg-4 col-md-12 p-t-20 p-b-20">

                        <app-vencido6190></app-vencido6190>

                    </div>

                    <div class="col-lg-4 col-md-12 p-t-20 p-b-20">

                        <app-vencido91></app-vencido91>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
