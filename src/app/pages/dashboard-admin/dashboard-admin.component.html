<div class="row">

    <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="usuarioRegistrado">

        <div class="alert alert-warning">

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">

                <span aria-hidden="true">&times;</span>
                
            </button>

            <h4>Nuevo registro en la tienda</h4>

            <h4>#{{ numero }} {{ nombre }}</h4>

            <h4>email: {{ email }}</h4>

        </div>

    </div>

    <div class="col-lg-3 col-md-6 col-sm-12">

        <div class="card">

            <div class="card-body">

                <app-grafico-lineal [lineChartColors]="lineChartColors" [lineChartLabels]="lineChartLabels" [lineChartOptions]="lineChartOptions" [lineChartData]="lineChartData"></app-grafico-lineal>

            </div>

        </div>

    </div>

    <div class="col-lg-3 col-md-6 col-sm-12"></div>
    <div class="col-lg-3 col-md-6 col-sm-12"></div>
    <div class="col-lg-3 col-md-6 col-sm-12"></div>
</div>
