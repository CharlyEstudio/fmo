<div class="card-body">

  <h2 class="card-title">{{ asesor }}</h2>

  <div class="row">

    <div class="col-lg-4 col-md-12" *ngFor="let pedido of pedidos">

      <div class="alert alert-success">

        <h3 class="text-success">

          <i class="fa fa-check-circle"></i> # {{ pedido.numero }} - {{ pedido.nombre }}

        </h3>

        <button type="button" class="btn btn-googleplus btn-block" (click)="verPedido(pedido)" data-toggle="modal" data-target="#modalPedido">Ver</button>

        <br>

        {{ pedido.hora }}

        <br>

        # {{ pedido.folio }} <span class="impoPedidosDia">{{ pedido.total | currency }}</span>

      </div>

    </div>

  </div>
  
</div>

<div class="modal fade bd-example-modal-lg" id="modalPedido" tabindex="-1" role="dialog" aria-labelledby="modalPedidoLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title" id="modalPedidoLabel">Pedido</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <span aria-hidden="true">&times;</span>

          </button>

        </div>

        <div class="modal-body">

          <h4>{{msg}}</h4>

          <div class="table-responsive">

            <table class="table table-bordered table-striped">

              <thead>

                <tr>

                  <th>CÃ³digo</th>

                  <th>Producto</th>

                  <th>Solicitado</th>

                </tr>

              </thead>

              <tbody>

                <tr *ngFor="let partida of partidas">

                  <td>{{partida.codigo}}</td>

                  <td>{{partida.producto}}</td>

                  <td>{{partida.solicitado}}</td>

                </tr>

              </tbody>

            </table>

          </div>

        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

        </div>

      </div>

    </div>

  </div>
