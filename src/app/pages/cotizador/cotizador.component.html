<div class="row pb-3">

  <div class="col-lg-12 col-md-12 col-sm-12">

    <select #operacion name="cotizar" id="cotizar" class="form-control" (change)="accion(operacion.value)">

      <option value="0">Operación</option>

      <option value="1">Cotizar</option>

      <option value="2">Orden de Compra</option>

    </select>

  </div>

</div>

<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-12">

    <form ngNativeValidate *ngIf="cotizar">

      <div class="form-group">

        <input #numberCli [(ngModel)]="usoNumero" type="text" name="numero" id="numero" class="form-control" placeholder="Dejar vacío si no es cliente" autocomplete="off" (keyup.enter)="buscarCliente()" *ngIf="numberBol" [readonly]="lectura">

      </div>

      <div class="form-group">

        <input #nameCli [(ngModel)]="usoNombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" autocomplete="off" (keyup.enter)="asignarCliente()" *ngIf="nameBol">

      </div>

      <div class="form-group">

        <select #tipoPrecio name="precio" id="precio" class="form-control">

          <option value="0">Tipo de precio</option>

          <option value="1">Distribuidor</option>

          <option value="2">Sub-Distribuidor</option>

          <option value="3">Mayoreo</option>

        </select>

      </div>

      <button type="button" class="btn btn-danger btn-block" (click)="iniciar()">Iniciar</button>

    </form>

    <form ngNativeValidate *ngIf="orden">

      <div class="form-group">

        <select [(ngModel)]="prove" name="provee" id="provee" class="form-control" (change)="asignarProveedor()">

          <option value="0">Proveedor</option>

          <option *ngFor="let pr of proveedor" [ngValue]="pr">{{ pr.nombre }}</option>

        </select>

      </div>

      <button type="button" class="btn btn-danger btn-block" (click)="iniciar()">Iniciar</button>

    </form>

  </div>

  <div class="col-lg-8 col-md-8 col-sm-12">

    <div class="row" *ngIf="!nameBol">

      <div class="col-lg-6 col-md-6 col-sm-12">

        <h3><span *ngIf="numero !== null">#{{ numero }} - </span>{{ nombre }}</h3>

        <h6>{{ direccion }}</h6>

      </div>

      <div class="col-lg-6 col-md-6 col-sm-12"></div>

    </div>

  </div>

</div>
