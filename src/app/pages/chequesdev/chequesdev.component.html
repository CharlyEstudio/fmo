<div class="row">

  <div class="col-lg-12 col-md-12">

    <div class="card">

      <div class="card-body">
      
        <div class="d-flex">
    
          <div>
      
            <h3 class="card-title m-b-5"><span class="lstick"></span>Cheques Devueltos </h3>

            <h6 class="card-subtitle">{{ fecha | date:'MMMM yyyy'}}</h6>
            
            <button type="button" class="btn btn-outline-primary" (click)="actualizar()">Actualizar</button>
          
          </div>
      
          <div class="ml-auto">
  
            <ul class="list-inline">
    
              <li>
  
                <div class="d-flex">
    
                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
  
                  <div>
  
                    <h2 class="m-b-0">{{todos}}</h2>

                    <h6 class="text-muted">Todos</h6>
                      
                  </div>
    
                </div>
  
              </li>

              <li>
  
                <div class="d-flex">
    
                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
  
                  <div>
  
                    <h2 class="m-b-0">{{pendientes}}</h2>

                    <h6 class="text-muted">Pendientes</h6>
                      
                  </div>
    
                </div>
  
              </li>

              <li>
  
                <div class="d-flex">
    
                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
  
                  <div>
  
                    <h2 class="m-b-0">{{cobrados}}</h2>

                    <h6 class="text-muted">Cobrados</h6>
                      
                  </div>
    
                </div>
  
              </li>

              <li>
  
                <div class="d-flex">
    
                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>
  
                  <div>
  
                    <h2 class="m-b-0">{{terminados}}</h2>

                    <h6 class="text-muted">Terminados</h6>
                      
                  </div>
    
                </div>
  
              </li>
      
            </ul>
            
          </div>
    
        </div>
      
      </div>
        
    </div>
          
  </div>

</div>

<div *ngIf="gerente || admin || cc">

  <app-tablachdev [chequesDev]="chequesDev" [temp]="chequesDev" [rol]="usuario.rol" (regresa)="recibe($event)" (cobrado)="cobrado($event)"></app-tablachdev>

</div>

<div *ngIf="direccion || admin">

  <button class="btn btn-outline-danger" type="button" data-toggle="collapse" data-target="#nuevoCheque" aria-expanded="false" aria-controls="nuevoCheque"><i class="mdi mdi-plus"></i> Nuevo Registro</button>

  <div class="row my-3">

    <div class="col-md-4">

      <div class="collapse multi-collapse" id="nuevoCheque">

        <div class="card">

          <div class="card-body">

            <form #f="ngForm" (ngSubmit)="enviar(f)">
          
              <div class="form-group">
          
                <input ngModel type="number" name="importe" id="importe" class="form-control" placeholder="Importe Cheque" autocomplete="off" autofocus>
          
              </div>

              <div class="form-group">
          
                <input ngModel type="date" name="fecha" id="fecha" class="form-control">
          
              </div>

              <button type="submit" class="btn btn-outline-dark">Enviar</button>
          
            </form>

          </div>

        </div>

      </div>

    </div>

    <div class="col-md-12">

      <app-tablachdev [chequesDev]="chequesDev" [temp]="chequesDev" [rol]="usuario.rol" (termina)="cerrarCheque($event)" (recupera)="recuperarCheque($event)"></app-tablachdev>

    </div>

  </div>

</div>
