      <div class="animated pulse2">

        <i class="mdi mdi-heart-pulse"></i> <span>Estable</span>

      </div>

  </div>

  <div class="p-2 animated fadeIn text-warning" *ngIf="heart === 2">

      <div class="animated pulse2">

        <i class="mdi mdi-heart-pulse"></i> <span>Inestable</span>

      </div>

  </div>

  <div class="p-2 animated fadeIn text-danger" *ngIf="heart === 1">

    <div class="animated pulse2">

      <i class="mdi mdi-heart-pulse"></i> <span>Cr√≠tico</span>

    </div>

  </div>

</div>
