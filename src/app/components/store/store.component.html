<div class="card">

  <div class="card-body">

    <div class="d-flex">

      <div>

        <h3 class="card-title m-b-5"><span class="lstick"></span>Store </h3>
        
        <h6 class="card-subtitle">{{ fecha | date:'MMMM yyyy' | uppercase}}</h6>
      
      </div>

        <div class="ml-auto">

          <ul class="list-inline">

            <li>

              <div class="d-flex">

                  <i class="fa fa-circle font-10 m-r-10 text-primary m-t-10"></i>

                  <div>

                      <h2 class="m-b-0">{{monitor}}</h2>

                      <h6 class="text-muted">En Monitor</h6>
                    
                  </div>

              </div>

          </li>

          <li>

            <div class="d-flex">

              <i class="fa fa-circle font-10 m-r-10 text-info m-t-10"></i>

              <div>

                <h2 class="m-b-0">{{rescatados}}</h2>

                <h6 class="text-muted">
                  
                  <a (click)="verRescatados()" *ngIf="rescatados > 0">Rescatados</a>

                  <span *ngIf="rescatados === 0">Rescatados</span>

                </h6>
                
              </div>

            </div>

          </li>

          <li>

            <div class="d-flex">

              <i class="fa fa-circle font-10 m-r-10 text-info m-t-10"></i>

              <div>

                <h2 class="m-b-0">{{bajar}}</h2>

                <h6 class="text-muted">Por Bajar</h6>
                
              </div>

            </div>

          </li>

          <li>

            <div class="d-flex">

              <i class="fa fa-circle font-10 m-r-10 text-info m-t-10"></i>

              <div>

                <h2 class="m-b-0">{{mensajes}}</h2>

                <h6 class="text-muted">Mensajes</h6>
                
              </div>

            </div>

          </li>

        </ul>

      </div>

    </div>

  </div>

</div>
